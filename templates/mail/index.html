<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>douban</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/mycss.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/doubandetail.css">
    <link rel="stylesheet" href="/static/css/doubanbase.css">
    <link rel="stylesheet" href="/static/lib/editor/editor.css">
    <link rel="stylesheet" href="/static/lib/webuploader/webuploader.css">
    <script src="/static/lib/jquery-3.0.0.min.js"></script>
    <script src="/static/lib/markdownit.js"></script>
    <script src="/static/lib/webuploader/webuploader.withoutimage.js"></script>
    <script src="/static/lib/editor/editor.js"></script>
    <script src="/static/lib/editor/ext.js"></script>

    <style type="text/css">
        .bigtest {
            font-size: 24px !important;
        }

    </style>
</head>
<body>
<div id="main">
    <div id="content">
        <div class='panel'>
            <div class="header">
                <a href="/" class="topic-tab current-tab" style="float: right">
                    登录注册
                </a>
                <a href="http://127.0.0.1:5000" class="topic-tab current-tab" style="float: right">
                    聊天室
                </a>
                <a href="/mail" class="topic-tab current-tab" style="float: right">
                   邮件
                </a>
            </div>
            <div class="header">
                <a href="/topic"
                   class="topic-tab current-tab">
                    首页
                </a>
            </div>
        </div>
        <div class='panel'>
            <h1>邮件 </h1>
            <h2>发送邮件</h2>
            <form method="post" action="{{ url_for('.add') }}">
                <input type="text" name="content" placeholder="content">
                <input type="text" name="title" placeholder="title">
                <input type="text" name="receiver_id" placeholder="to_id">
                <button type="submit" class="btn btn-success btn-sm">提交邮件</button>
            </form>
            <br><br>
            <h2>📥 收到的邮件 - ({{ receives | count }})</h2>
            {% for r in receives%}
                <div>
                <a href="{{ url_for('.view', id = r.id) }}" style="font: 18px">
                    {{ r.title }}
                </a>
                </div>
            {% endfor %}

            <br>
            <h2>📤 发送的邮件 - ({{ sends | count }})</h2>
            {% for s in sends%}
                <div>
                <a href="{{ url_for('.view', id = s.id) }}" style="font: 18px">
                    {{ s.title }}
                </a>
                </div>

            {% endfor %}
        </div>
    </div>
</div>
</body>
</html>
