<body>
<div id="main">
    <div id="content">
        <div class='panel'>
            <div class="header">
                <a href="/" class="topic-tab current-tab" style="float: right">
                    登录注册
                </a>
                <a href="{{ url_for('index.profile', id=user.id) }}" class="topic-tab current-tab" style="float: right">
                    个人信息
                </a>
                <a href="/mail" class="topic-tab current-tab" style="float: right">
                    信息
                </a>
            </div>
            <div class="header">
                <a href="/topic"
                   class="topic-tab current-tab">
                    首页
                </a>
            </div>
        </div>
        <div class='panel'>
    <h1>豆瓣系统登录注册</h1>
    <form class="form-horizontal" method="post" action="{{ url_for('.register') }}">
        <div class="control-group">
            <label class="control-label">用户名</label>
            <div class="controls">
                <input type="text" class="input-xlarge" name="username">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">密码</label>
            <div class="controls">
                <input type="text" class="input-xlarge" name="password">
            </div>
        </div>
        <div class="form-actions">
            <input type="submit" class="span-primary" value="注册">
        </div>
    </form>
    <form class="form-horizontal" method="post" action="{{ url_for('.login') }}">
        <div class="control-group">
            <label class="control-label">用户名</label>
            <div class="controls">
                <input type="text" class="input-xlarge" name="username">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">密码</label>
            <div class="controls">
                <input type="text" class="input-xlarge" name="password">
            </div>
        </div>
        <div class="form-actions">
            <input type="submit" class="span-primary" value="登录">
        </div>
    </form>
        </div>
    </div>
